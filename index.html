<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>LOC</title>
</head>

<body>
    <div class="container-fluid ">
        <h1 class="display-3 text-center"> Library of Congress Search Engine</h1>
        <div class="container-xl">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                </div>
                <input id="searchBox"class="form-control form-control-lg" type="text" placeholder="Search here!">
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-expanded="false">
                    Dropdown button
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a id="photo" class="dropdown-item" href="#">Photo</a>
                    <a id="newspaper" class="dropdown-item" href="#">Newspaper</a>
                    <a id="map" class="dropdown-item" href="#">Map</a>
                </div>
            <button type="button" class="btn btn-primary" id="searchBtn">Search</button>
            </div>
        </div>

    </div>

</html>
